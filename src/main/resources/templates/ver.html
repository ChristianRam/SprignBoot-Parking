<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					Detalles de estudiante
				</h4>


				<ul class="list-group">
					<li class="list-group-item" th:text="${detalle.nombre}"></li>
					<li class="list-group-item" th:text="${detalle.apellido}"></li>
					<li class="list-group-item" th:text="${detalle.codigo}"></li>
				</ul>

				
		</div>

		</div>
	</div>

</body>
</html>
